  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

  <noscript>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; text-align: center;">
      <h1 style="font-size: 2rem; margin-bottom: 1rem; font-weight: 700;">JavaScript Required</h1>
      <p style="font-size: 1.1rem; margin-bottom: 2rem; max-width: 600px;">This application requires JavaScript to function properly. Please enable JavaScript in your browser settings to continue.</p>
      <div style="display: flex; gap: 20px; margin-top: 30px;">
        <a href="https://www.enable-javascript.com/" target="_blank" style="background: white; color: #667eea; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: transform 0.3s;">
          How to Enable JavaScript
        </a>
      </div>
    </div>
  </noscript>
  
  <div id="root"></div>
  
  <!-- Modern loading animation library -->
  <script defer src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(
          registration => {
            console.log('ServiceWorker registration successful');
          },
          err => {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
  </script>
